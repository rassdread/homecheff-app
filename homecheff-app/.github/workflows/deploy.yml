name: Deploy to Vercel

on:
  push:
    branches:
      - main
    # Alleen deployen als commit message [DEPLOY] bevat
    # Of als er een specifieke tag is
  workflow_dispatch: # Handmatige trigger via GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Alleen deployen als commit message [DEPLOY] bevat
    if: contains(github.event.head_commit.message, '[DEPLOY]') || contains(github.event.head_commit.message, '[deploy]') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

